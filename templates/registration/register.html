<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Marketplace | Register</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <h2>Register</h2>

    <form action="{% url 'register' %}" method="post" class="d-flex flex-column justify-content-start w-25">
        {% csrf_token %}
            {{ form }}
        <div>
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms">Accept <a href="{% url 'terms-conditions' %}">terms and conditions</a></label>
        </div>
        <button class="btn btn-primary mt-3">Register</button>

    </form>
    </div>
</body>
</html>
